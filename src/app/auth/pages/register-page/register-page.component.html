<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Crear nueva cuenta</h2>
          <form [formGroup]="userForm" (ngSubmit)="confirmAdd()">
            <div class="form-group">
              <label for="usuario">Correo electrónico</label>
              <input id="usuario" matInput formControlName="usuario" class="form-control" placeholder="Ingrese su correo electrónico" />
              <mat-error *ngIf="userForm.get('usuario')?.hasError('required') || userForm.get('usuario')?.hasError('email')">
                El campo correo electrónico es obligatorio y debe ser válido
              </mat-error>
            </div>
            <div class="form-group">
              <label for="nombre_publico">Nombre público</label>
              <input id="nombre_publico" matInput formControlName="nombre_publico" class="form-control" placeholder="Ingrese su nombre público" />
              <mat-error *ngIf="userForm.get('nombre_publico')?.hasError('required')">
                El campo nombre público es obligatorio
              </mat-error>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input id="password" matInput type="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña" />
              <mat-error *ngIf="userForm.get('password')?.hasError('required')">
                El campo contraseña es obligatorio
              </mat-error>
            </div>
            <div class="form-group">
              <button type="submit" mat-raised-button color="primary" [disabled]="userForm.invalid" class="btn btn-primary btn-block">
                Crear cuenta
              </button>
            </div>
            <div class="form-group text-center">
              <button type="submit" mat-flat-button color="accent" [routerLink]="['/auth/login']" class="btn btn-link">
                Ya tengo cuenta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
