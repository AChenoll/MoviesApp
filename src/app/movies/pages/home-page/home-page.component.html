<h1>Cartelera</h1>

<div class="row" *ngIf="movies.length > 0">
    <div class="col">

        <app-slide-show [movies]="moviesSlideShow"></app-slide-show>

    </div>
</div>

<h1 class="mt-5">En tendencia</h1>

<div class="row p-3">
  <div class="col-12 d-flex justify-content-center">
    <movies-list-page [listadoMovies]="moviesService.listadoMovies"></movies-list-page>
  </div>
</div>

<!-- Espacio adicional si es necesario -->
<div class="row">&nbsp;</div>

<!-- Botón para cargar más resultados -->
<div class="row justify-content-center">
  <button mat-stroked-button color="primary" (click)="searchTrending()" style="width: auto;">Cargar más resultados</button>
</div>
